<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h1>Student Grade Calculator</h1>
    <div class="input-section">
      <div class="input-group">
        <label for="numSubjects">Number of Subjects:</label>
        <input type="number" id="numSubjects" placeholder="Enter number of subjects" min="1">
      </div>
      <div class="input-group">
        <label for="marksPerSubject">Marks for One Subject:</label>
        <input type="number" id="marksPerSubject" placeholder="Enter marks for one subject">
      </div>
      <div class="input-group">
        <label for="qualifyingMarks">Qualifying Marks per Subject:</label>
        <input type="number" id="qualifyingMarks" placeholder="Enter qualifying marks">
      </div>
      <button type="button" onclick="createSubjectInputs()">Generate Subjects</button>
    </div>
    <div id="subjectInputs" class="subject-inputs"></div>
    <button onclick="calculateGrade()" id="calculateBtn">Calculate Grade</button>
    <div class="result-section">
      <h2>Result</h2>
      <p>Total Obtained Marks: <span id="totalObtained"></span></p>
      <p>Percentage: <span id="percentage"></span>%</p>
      <p>Grade: <span id="grade"></span></p>
      <p>Status: <span id="status"></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
